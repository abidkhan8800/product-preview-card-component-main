<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <div class="mainContainer">
      <div class="center-container">
        <div class="image-container">
        </div>
        <div class="content-container">
          <div id="perfume-label">PERFUME</div>
          <div id="perfume-header">Gabrielle Essence Eau De Parfum</div>
          <div id="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</div>
          <div id="price-container">
            <p id="new-price">$149.99</p>
            <p id="old-price"><s>$169.99</s></p>
          </div>
          <button id="add-to-cart-button"><img src="./images/icon-cart.svg"/><span>Add to Cart</span></button>
        </div>
      </div>
  </div>

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abid Khan</a>.
  </div> -->
</body>
</html>
